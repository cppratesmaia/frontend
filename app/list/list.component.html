<ActionBar class="action-bar" title="Affirmation"></ActionBar>

<FlexboxLayout>
    <StackLayout>
        <!--*ngFor is rendering all the user's tasks and displaying the title only-->
        <Button  text="{{task.title}}" *ngFor="let task of taskList" (tap)="getAffirmation(task)"></Button>

    </StackLayout>
</FlexboxLayout>
